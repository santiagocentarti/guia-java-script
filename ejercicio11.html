<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num1 = parseInt(prompt("Ingrese el primer numero: "));
        let num2 = parseInt(prompt("Ingrese el segundo numero: "));
        let suma = num1 + num2;
        let dif = num1 - num2;
        let multi = num1 * num2;
        let div = num1/num2;
        if (num1 > num2){
            document.write("El primero es mayor, por ende su suma es: ",suma, "<br> La diferencia es: ",dif);
        }
        else {
            document.write("El segundo es mayor, por ende su producto es: ",multi, "<br> La division es: ",div);
        }
    </script>
</body>
</html>
