<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let precioArticulo = parseInt(prompt("Ingrese el precio del articulo que desea llevar: "));
        let cantidad = parseInt(prompt("Ingrese la cantidad que llevara: "));
        let precioCantidad = precioArticulo * cantidad;
        document.write("El precio que debe abonar es de: ",precioCantidad);
    </script>
</body>
</html>
